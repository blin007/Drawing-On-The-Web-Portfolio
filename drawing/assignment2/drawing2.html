<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styles2.css">
    <title>Sleep website2</title>
</head>
<body>
    <section class="main-container">
        <div class="header">
            <a class="svg-home" href="drawing.html">
                <svg class="header-icon icon-home" id="icon-home">
                    <use xlink:href="static/assets/svg/icons.svg#icon-home"></use>
                </svg>
            </a>
            <div class="light-dark-mode">
                <svg class="header-icon icon-sun" id="icon-sun">
                    <use xlink:href="static/assets/svg/icons.svg#icon-sun"></use>
                </svg>
                <label class="switch">
                    <input type="checkbox" onclick="toggle()" id="mode">
                    <span class="slider"></span>
                </label>
                <svg class="header-icon icon-moon" id="icon-moon">
                    <use xlink:href="static/assets/svg/icons.svg#icon-moon"></use>
                </svg>
            </div>
        </div>
        <div class="hero">
            <div class="grid-wrapper">
                <div class="item item-1">
                    <h2>Avoid Caffeine and Alcohol Before Bedtime</h2>
                    <div class="svg-item-1">
                        <svg class="hero-icon icon-soda" id="icon-soda">
                            <use xlink:href="static/assets/svg/icons.svg#icon-soda"></use>
                        </svg>
                        <svg class="hero-icon icon-wine" id="icon-wine">
                            <use xlink:href="static/assets/svg/icons.svg#icon-wine"></use>
                        </svg>
                    </div>
                </div>
                <div class="item item-2">
                    <h2>Avoid Electronic Devices Before Bedtime</h2>
                    <div class="svg-item-2">
                        <svg class="hero-icon icon-phone" id="icon-phone">
                            <use xlink:href="static/assets/svg/icons.svg#icon-phone"></use>
                        </svg>
                    </div>
                </div>
                <div class="item item-3">
                    <h2>Wake and Sleep at the Same Time Every Day</h2>
                    <div class="svg-item-3">
                        <svg class="hero-icon icon-clock" id="icon-clock">
                            <use xlink:href="static/assets/svg/icons.svg#icon-clock"></use>
                        </svg>
                    </div>
                </div>
                <div class="item item-4">
                    <h2>Bed is for Sleeping and Sex only</h2>
                    <div class="svg-item-4">
                        <svg class="hero-icon icon-bed" id="icon-bed">
                            <use xlink:href="static/assets/svg/icons.svg#icon-bed"></use>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="hero-text">
                <h1>STEPS TO</h1>
                <h1>IMPROVING</h1>
                <h1>YOUR SLEEP</h1>
                <svg class="hero-icon icon-learn" id="icon-learn">
                    <use xlink:href="static/assets/svg/icons.svg#icon-learn"></use>
                </svg>
            </div>
        </div>
    </section>

    <script defer src="static/js/script2.js"></script>
</body>
</html>
